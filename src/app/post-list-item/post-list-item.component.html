<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': getLoveIts() >0,
                'list-group-item-danger': getLoveIts() <0 }">
  <div class = "text-right"><i>{{post.created_at | date: 'short'}}</i></div>
  <h4>{{ post.title }}</h4>
  <p>{{ post.content }}</p>
  <button class="btn btn-success" (click)="onClickLoveIt()">Love it!</button>
  <button class="btn btn-danger" (click)="onClickDontLoveIt()">Don't love it!</button>
</li>
